<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Manual Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            background-image: url('https://media.discordapp.net/attachments/1075818158297980969/1409554795403939951/nds.jpeg?ex=68adcdb3&is=68ac7c33&hm=7c224fe005a2d7a87e2a966bd5e1ad3b9ef63a6c51689831f3312b5c27f3236b&=&format=webp&width=1031&height=581');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
            text-align: right;
            padding: 20px;
            position: absolute;
            top: 0;
            right: 0;
        }
        p {
            font-size: 1.2em;
            background-color: transparent;
            padding: 10px;
            margin: 5px 0 0 0;
        }
        a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            color: #003366;
        }
        .hashtag {
            font-size: 1.5em;
            color: #e02fa8;
            background-color: transparent;
            margin: 0;
            padding-top: 2px;
        }
        .affiliate-pixel {
            display: none;
        }
        #loading {
            display: none;
            font-size: 1em;
            color: #0066cc;
            margin-top: 10px;
            background-color: transparent;
        }
        .footer {
            position: absolute;
            bottom: 0;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 1);
        }
        .footer p {
            font-size: 0.9em;
            margin: 0 10px 0 0;
            background-color: transparent;
        }
        .footer img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }
        .language-selector {
            text-align: right;
            margin-bottom: 15px;
            margin-right: 20px;
        }
        .language-selector select {
            padding: 5px;
            font-size: 1em;
            min-width: 150px;
            z-index: 2000;
        }
        .cookie-consent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        .cookie-consent-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
        }
        .cookie-consent-box p {
            font-size: 1em;
            margin: 0 0 20px 0;
        }
        .cookie-consent-box button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .accept-btn {
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .reject-btn {
            background: #e02fa8;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script>
        // Objeto de traducciones
        const translations = {
            es: {
                title: "Enlace Manual",
                loading: "Cargando enlace...",
                linkText: "Haz click <a onclick=\"showCookieConsent('{url}')\" id=\"mediafire-link\">aquí</a> para acceder a los archivos.",
                hashtag: "#TeAmoKelonio",
                footer: "¡Visítanos en <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> para cualquier duda!",
                processing: "Procesando, por favor espera...",
                selectLanguage: "Seleccionar idioma",
                cookieConsent: "Usamos cookies para seguimiento de afiliados. ¿Aceptas las cookies?",
                acceptCookies: "Aceptar",
                rejectCookies: "Rechazar"
            },
            en: {
                title: "Manual Link",
                loading: "Loading link...",
                linkText: "Click <a onclick=\"showCookieConsent('{url}')\" id=\"mediafire-link\">here</a> to access the files.",
                hashtag: "#TeAmoKelonio",
                footer: "Visit us on <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> for any questions!",
                processing: "Processing, please wait...",
                selectLanguage: "Select language",
                cookieConsent: "We use cookies for affiliate tracking. Do you accept cookies?",
                acceptCookies: "Accept",
                rejectCookies: "Reject"
            },
            fr: {
                title: "Lien Manuel",
                loading: "Chargement du lien...",
                linkText: "Cliquez <a onclick=\"showCookieConsent('{url}')\" id=\"mediafire-link\">ici</a> pour accéder aux fichiers.",
                hashtag: "#TeAmoKelonio",
                footer: "Rejoignez-nous sur <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> pour toute question !",
                processing: "En cours, veuillez patienter...",
                selectLanguage: "Sélectionner la langue",
                cookieConsent: "Nous utilisons des cookies pour le suivi des affiliés. Acceptez-vous les cookies ?",
                acceptCookies: "Accepter",
                rejectCookies: "Refuser"
            },
            it: {
                title: "Link Manuale",
                loading: "Caricamento del link...",
                linkText: "Clicca <a onclick=\"showCookieConsent('{url}')\" id=\"mediafire-link\">qui</a> per accedere ai file.",
                hashtag: "#TeAmoKelonio",
                footer: "Visita il nostro <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> per qualsiasi domanda!",
                processing: "Elaborazione in corso...",
                selectLanguage: "Seleziona lingua",
                cookieConsent: "Utilizziamo cookie per il monitoraggio degli affiliati. Accetti i cookie?",
                acceptCookies: "Accetta",
                rejectCookies: "Rifiuta"
            },
            pt: {
                title: "Link Manual",
                loading: "Carregando link...",
                linkText: "Clique <a onclick=\"showCookieConsent('{url}')\" id=\"mediafire-link\">aqui</a> para acessar os archivos.",
                hashtag: "#TeAmoKelonio",
                footer: "Visite-nos no <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> para qualquer dúvida!",
                processing: "Processando, por favor aguarde...",
                selectLanguage: "Selecionar idioma",
                cookieConsent: "Usamos cookies para rastreamento de afiliados. Você aceita cookies?",
                acceptCookies: "Aceitar",
                rejectCookies: "Rejeitar"
            },
            de: {
                title: "Manueller Link",
                loading: "Link wird geladen...",
                linkText: "Klicken Sie <a onclick=\"showCookieConsent('{url}')\" id=\"mediafire-link\">hier</a>, um auf die Dateien zuzugreifen.",
                hashtag: "#TeAmoKelonio",
                footer: "Besuchen Sie uns auf <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> bei Fragen!",
                processing: "Verarbeitung, bitte warten...",
                selectLanguage: "Sprache auswählen",
                cookieConsent: "Wir verwenden Cookies für Affiliate-Tracking. Akzeptieren Sie Cookies?",
                acceptCookies: "Akzeptieren",
                rejectCookies: "Ablehnen"
            },
            ja: {
                title: "マニュアルリンク",
                loading: "リンクを読み込んでいます...",
                linkText: "<a onclick=\"showCookieConsent('{url}')\" id=\"mediafire-link\">ここ</a>をクリックしてファイルにアクセスしてください。",
                hashtag: "#TeAmoKelonio",
                footer: "ご質問がある場合は、<a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a>でご連絡ください！",
                processing: "処理中、お待ちください...",
                selectLanguage: "言語を選択",
                cookieConsent: "アフィリエイト追跡のためにクッキーを使用します。クッキーを受け入れますか？",
                acceptCookies: "受け入れる",
                rejectCookies: "拒否する"
            }
        };

        // Detectar idioma usando freegeoip.app
        async function getUserLanguage() {
            try {
                const response = await fetch('https://freegeoip.app/json/');
                const data = await response.json();
                const lang = data.country_code.toLowerCase(); // Obtener código de país (ej: 'es' para España)
                return translations[lang] ? lang : 'en'; // Fallback a inglés
            } catch (error) {
                console.error('Error al detectar idioma por IP:', error);
                const lang = navigator.language || navigator.userLanguage;
                const primaryLang = lang.split('-')[0];
                return translations[primaryLang] ? primaryLang : 'en';
            }
        }

        function mostrarEnlace(lang) {
            document.documentElement.lang = lang;
            document.title = translations[lang].title;

            const urlParams = new URLSearchParams(window.location.search);
            const formId = urlParams.get('form') || '1';

            const mediaFireLinks = {
                '1': 'https://www.mediafire.com/folder/56xpgovnot6tr/EliminarHack',
                '2': 'https://www.mediafire.com/folder/koab9l7nchp1h/MemoryPit',
                '3': 'https://www.mediafire.com/folder/384b15bodytmy/NAND',
                '4': 'https://www.mediafire.com/folder/8u4bkclvs1076/Stylehax',
                '5': 'https://www.mediafire.com/folder/2vq288dapxepd/Online',
                '100': ''
            };

            const mediaFireUrl = mediaFireLinks[formId] || mediaFireLinks['1'];

            const linkText = translations[lang].linkText.replace('{url}', mediaFireUrl);

            document.body.innerHTML = `
                <div class="content">
                    <div class="language-selector">
                        <select id="language-select" onchange="mostrarEnlace(this.value)">
                            <option value="es" ${lang === 'es' ? 'selected' : ''}>Español</option>
                            <option value="en" ${lang === 'en' ? 'selected' : ''}>English</option>
                            <option value="fr" ${lang === 'fr' ? 'selected' : ''}>Français</option>
                            <option value="it" ${lang === 'it' ? 'selected' : ''}>Italiano</option>
                            <option value="pt" ${lang === 'pt' ? 'selected' : ''}>Português</option>
                            <option value="de" ${lang === 'de' ? 'selected' : ''}>Deutsch</option>
                            <option value="ja" ${lang === 'ja' ? 'selected' : ''}>日本語</option>
                        </select>
                    </div>
                    <p></p>
                    <p>${linkText}</p>
                    <p class="hashtag">${translations[lang].hashtag}</p>
                    <div id="affiliate-container"></div>
                    <div id="loading">${translations[lang].processing}</div>
                </div>
                <div class="footer">
                    <p>${translations[lang].footer}</p>
                    <img src="https://media.discordapp.net/attachments/1075818158297980969/1409559599882965104/cb335995d5a636c7c895a074afe2a4738c8e2b394e0f1f404594614f8dd63e05.webp?ex=68add22c&is=68ac80ac&hm=2b865b65a1065e1d730dc5dc25cdfb8894864e32765bf405acef5ad1e89286d2&=&format=webp" alt="Discord Logo" onerror="this.src='https://discord.com/assets/1c8a54f25d101bdc607cec7228247a9a.png';">
                </div>
            `;
        }

        function showCookieConsent(mediaFireUrl) {
            const lang = document.documentElement.lang || 'en';
            document.body.innerHTML += `
                <div class="cookie-consent">
                    <div class="cookie-consent-box">
                        <p>${translations[lang].cookieConsent}</p>
                        <button class="accept-btn" onclick="acceptCookies('${mediaFireUrl}')">${translations[lang].acceptCookies}</button>
                        <button class="reject-btn" onclick="rejectCookies()">${translations[lang].rejectCookies}</button>
                    </div>
                </div>
            `;
        }

        function acceptCookies(mediaFireUrl) {
            const affiliateUrl = 'https://www.amazon.es/dp/B09N32PFD8?tag=kelonio-21';
            const lang = document.documentElement.lang || 'en';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerText = translations[lang].processing;

            // Método principal: Intentar establecer cookies con fetch
            fetch(affiliateUrl, { method: 'GET', mode: 'cors', credentials: 'include' })
                .then(response => {
                    console.log('Solicitud fetch a Amazon enviada');
                    openMediaFire(mediaFireUrl);
                })
                .catch(error => {
                    console.error('Error en fetch a Amazon (probable CORS o bloqueador):', error);
                    // Respaldo: Usar imagen oculta
                    fallbackAffiliateTracking(mediaFireUrl);
                });

            // Timeout global para evitar bloqueos infinitos
            setTimeout(() => {
                if (document.getElementById('loading').style.display === 'block') {
                    console.warn('Timeout: No se pudo completar el proceso de afiliado');
                    openMediaFire(mediaFireUrl);
                }
            }, 5000); // 5 segundos como máximo
        }

        function rejectCookies() {
            console.log('Cookies rechazadas - Cerrando ventana');
            window.close();
        }

        function openMediaFire(url) {
            document.getElementById('loading').style.display = 'none';
            window.open(url, '_blank');
        }

        function fallbackAffiliateTracking(mediaFireUrl) {
            const affiliateUrl = 'https://www.amazon.es/dp/B09N32PFD8?tag=kelonio-21';
            let attempts = 0;
            const maxAttempts = 2;

            function sendAffiliateRequest() {
                const img = document.createElement('img');
                img.src = affiliateUrl;
                img.className = 'affiliate-pixel';
                img.width = 1;
                img.height = 1;
                img.alt = '';
                img.onerror = function() {
                    console.log('Imagen de afiliado bloqueada (normal en Amazon)');
                };
                document.getElementById('affiliate-container').appendChild(img);
                console.log(`Solicitud de afiliado (imagen) intento ${attempts + 1}`);

                attempts++;
                if (attempts < maxAttempts) {
                    setTimeout(sendAffiliateRequest, 500 * attempts);
                } else {
                    console.log('Finalizando intentos de afiliado - Abriendo MediaFire');
                    openMediaFire(mediaFireUrl);
                }
            }

            sendAffiliateRequest();
        }

        window.onload = async () => {
            const lang = await getUserLanguage();
            document.getElementById('initial-loading').innerText = translations[lang].loading;
            mostrarEnlace(lang);
        };
    </script>

</body>
</html>
