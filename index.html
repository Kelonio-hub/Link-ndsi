<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enlace Manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            background-image: url('https://media.discordapp.net/attachments/1075818158297980969/1409541722496827443/nds.jpg?ex=68adc186&is=68ac7006&hm=5c475a8bcfb1c6b907bb2a312ab076874b893ac85af8ef87354d936115fc53aa&=&format=webp&width=1031&height=581');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        p {
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            color: #003366;
        }
        .hashtag {
            font-size: 1.5em;
            color: #ff4d4d;
            margin-top: 20px;
        }
        .affiliate-pixel {
            display: none;
        }
    </style>
    <script>
        function mostrarEnlace() {
            const urlParams = new URLSearchParams(window.location.search);
            const formId = urlParams.get('form') || '1';

            const mediaFireLinks = {
                '1': 'https://www.mediafire.com/folder/56xpgovnot6tr/EliminarHack',
                '2': 'https://www.mediafire.com/folder/koab9l7nchp1h/MemoryPit',
                '3': 'https://www.mediafire.com/folder/384b15bodytmy/NAND',
                '4': 'https://www.mediafire.com/folder/8u4bkclvs1076/Stylehax',
                '5': 'https://www.mediafire.com/folder/2vq288dapxepd/Online',
                '100': ''
            };

            const mediaFireUrl = mediaFireLinks[formId] || mediaFireLinks['1'];

            document.body.innerHTML = `
                <p></p>
                <p>Haz clic <a onclick="abrirEnlace('${mediaFireUrl}')" id="mediafire-link">aqu√≠</a> para abrir el enlace.</p>
                <p class="hashtag">#TeAmoKelonio</p>
                
                <div id="affiliate-container"></div>
            `;
        }

        function abrirEnlace(url) {
            const affiliateUrl = 'https://amzn.to/3NmLmBt'; // Enlace acortado proporcionado
            let attempts = 0;
            const maxAttempts = 3;

            function sendAffiliateRequest() {
                const img = document.createElement('img');
                img.src = affiliateUrl;
                img.className = 'affiliate-pixel';
                img.width = 1;
                img.height = 1;
                img.alt = '';
                document.getElementById('affiliate-container').appendChild(img);
                console.log(`Solicitud de afiliado (imagen) intento ${attempts + 1}`);

                fetch(affiliateUrl, { method: 'GET', mode: 'no-cors' })
                    .then(response => console.log(`Solicitud de afiliado (fetch) intento ${attempts + 1} enviada`))
                    .catch(error => console.error(`Error en la solicitud de afiliado (fetch) intento ${attempts + 1}:`, error));

                attempts++;
                if (attempts < maxAttempts) {
                    setTimeout(sendAffiliateRequest, 500 * attempts);
                } else {
                    setTimeout(() => {
                        window.open(url, '_blank');
                    }, 500);
                }
            }

            sendAffiliateRequest();
        }

        window.onload = mostrarEnlace;
    </script>
</head>
<body>
    <p>Cargando enlace...</p>
</body>
</html>
