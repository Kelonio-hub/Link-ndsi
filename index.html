<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enlace Manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end; /* Alinea a la derecha */
            align-items: flex-start; /* Mueve al borde superior */
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            background-image: url('https://media.discordapp.net/attachments/1075818158297980969/1409554795403939951/nds.jpeg?ex=68adcdb3&is=68ac7c33&hm=7c224fe005a2d7a87e2a966bd5e1ad3b9ef63a6c51689831f3312b5c27f3236b&=&format=webp&width=1031&height=581');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
            text-align: right; /* Alinea el texto a la derecha */
            padding: 20px; /* Espaciado para evitar que toque los bordes */
            position: absolute; /* Posicionamiento absoluto */
            top: 0; /* Arriba del todo */
            right: 0; /* Lado derecho */
        }
        p {
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 1); /* Blanco opaco */
            padding: 10px;
            margin: 5px 0; /* Espaciado vertical entre párrafos */
        }
        a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            color: #003366;
        }
        .hashtag {
            font-size: 1.5em;
            color: #76CD26; /* Verde manzana */
            margin-top: 0; /* Sin margen superior para que quede justo debajo */
        }
        .affiliate-pixel {
            display: none;
        }
        #loading {
            display: none;
            font-size: 1em;
            color: #0066cc;
            margin-top: 10px;
        }
    </style>
    <script>
        function mostrarEnlace() {
            const urlParams = new URLSearchParams(window.location.search);
            const formId = urlParams.get('form') || '1';

            const mediaFireLinks = {
                '1': 'https://www.mediafire.com/folder/56xpgovnot6tr/EliminarHack',
                '2': 'https://www.mediafire.com/folder/koab9l7nchp1h/MemoryPit',
                '3': 'https://www.mediafire.com/folder/384b15bodytmy/NAND',
                '4': 'https://www.mediafire.com/folder/8u4bkclvs1076/Stylehax',
                '5': 'https://www.mediafire.com/folder/2vq288dapxepd/Online',
                '100': ''
            };

            const mediaFireUrl = mediaFireLinks[formId] || mediaFireLinks['1'];

            document.body.innerHTML = `
                <div class="content">
                    <p></p>
                    <p>Haz clic <a onclick="abrirEnlace('${mediaFireUrl}')" id="mediafire-link">aquí</a> para abrir el enlace.</p>
                    <p class="hashtag">#TeAmoKelonio</p>
                    <div id="affiliate-container"></div>
                    <div id="loading">Procesando...</div>
                </div>
            `;
        }

        function abrirEnlace(url) {
            const affiliateUrl = 'https://www.amazon.es/dp/B09N32PFD8?tag=kelonio-21';
            let attempts = 0;
            const maxAttempts = 2; // 2 intentos
            document.getElementById('loading').style.display = 'block'; // Mostrar mensaje de carga

            function sendAffiliateRequest() {
                const img = document.createElement('img');
                img.src = affiliateUrl;
                img.className = 'affiliate-pixel';
                img.width = 1;
                img.height = 1;
                img.alt = '';
                document.getElementById('affiliate-container').appendChild(img);
                console.log(`Solicitud de afiliado (imagen) intento ${attempts + 1}`);

                fetch(affiliateUrl, { method: 'GET', mode: 'no-cors' })
                    .then(response => console.log(`Solicitud de afiliado (fetch) intento ${attempts + 1} enviada`))
                    .catch(error => console.error(`Error en la solicitud de afiliado (fetch) intento ${attempts + 1}:`, error));

                attempts++;
                if (attempts < maxAttempts) {
                    setTimeout(sendAffiliateRequest, 500 * attempts);
                } else {
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none'; // Ocultar mensaje
                        window.open(url, '_blank');
                    }, 500);
                }
            }

            sendAffiliateRequest();
        }

        window.onload = mostrarEnlace;
    </script>
</head>
<body>
    <p>Cargando enlace...</p>
</body>
</html>
