<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enlace Manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            /* Usar la imagen proporcionada como fondo */
            background-image: url('https://media.discordapp.net/attachments/1075818158297980969/1409541722496827443/nds.jpg?ex=68adc186&is=68ac7006&hm=5c475a8bcfb1c6b907bb2a312ab076874b893ac85af8ef87354d936115fc53aa&=&format=webp&width=1031&height=581');
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita repetir la imagen */
        }
        p {
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para texto legible */
            padding: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            color: #003366;
        }
        .hashtag {
            font-size: 1.5em;
            color: #ff4d4d; /* Color rojo para destacar */
            margin-top: 20px;
        }
        .affiliate-pixel {
            display: none; /* Oculta la imagen */
        }
    </style>
    <script>
        function mostrarEnlace() {
            // Obtener el parámetro "form" de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const formId = urlParams.get('form') || '1'; // Por defecto, usa el formulario 1 si no hay parámetro

            // Definir los enlaces de MediaFire según el formulario
            const mediaFireLinks = {
                '1': 'https://www.mediafire.com/folder/56xpgovnot6tr/EliminarHack', // ELIMINAR HACK
                '2': 'https://www.mediafire.com/folder/koab9l7nchp1h/MemoryPit', // MEMORYPIT
                '3': 'https://www.mediafire.com/folder/384b15bodytmy/NAND', // NAND
                '4': 'https://www.mediafire.com/folder/8u4bkclvs1076/Stylehax', // STYLEHAX                
                '5': 'https://www.mediafire.com/folder/2vq288dapxepd/Online',  // ONLINE
                '100': '' // Empty
            };

            // Seleccionar el enlace de MediaFire según el formulario
            const mediaFireUrl = mediaFireLinks[formId] || mediaFireLinks['1'];

            // Mostrar el enlace manual, el hashtag y el mensaje de divulgación
            document.body.innerHTML = `
                <p></p>
                <p>Haz clic <a onclick="abrirEnlace('${mediaFireUrl}')" id="mediafire-link">aquí</a> para abrir el enlace.</p>
                <p class="hashtag">#TeAmoKelonio</p>

                <div id="affiliate-container"></div>
            `;
        }

        // Función para manejar el clic en el enlace
        function abrirEnlace(url) {
            // Crear una imagen invisible dinámicamente para establecer la cookie de afiliado
            const affiliateUrl = 'https://www.amazon.es/dp/B09N32PFD8?tag=kelonio-21';
            const img = document.createElement('img');
            img.src = affiliateUrl;
            img.className = 'affiliate-pixel';
            img.width = 1;
            img.height = 1;
            img.alt = '';
            document.getElementById('affiliate-container').appendChild(img);

            // Registrar en la consola
            console.log('Solicitud de afiliado enviada');

            // Abrir el enlace de MediaFire en una nueva pestaña
            setTimeout(() => {
                window.open(url, '_blank');
            }, 500); // Retraso de 500ms para asegurar que la solicitud se envíe
        }

        // Ejecutar al cargar la página
        window.onload = mostrarEnlace;
    </script>
</head>
<body>
    <p>Cargando enlace...</p>
</body>
</html>
