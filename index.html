<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            background-image: url('https://media.discordapp.net/attachments/1075818158297980969/1409554795403939951/nds.jpeg?ex=68adcdb3&is=68ac7c33&hm=7c224fe005a2d7a87e2a966bd5e1ad3b9ef63a6c51689831f3312b5c27f3236b&=&format=webp&width=1031&height=581');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
            text-align: right;
            padding: 20px;
            position: absolute;
            top: 0;
            right: 0;
        }
        p {
            font-size: 1.2em;
            background-color: transparent;
            padding: 10px;
            margin: 5px 0 0 0;
        }
        a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            color: #003366;
        }
        .hashtag {
            font-size: 1.5em;
            color: #e02fa8;
            background-color: transparent;
            margin: 0;
            padding-top: 2px;
        }
        .hashtag a {
            color: #e02fa8;
            text-decoration: none;
        }
        .hashtag a:hover {
            color: #b32486;
        }
        .footer {
            position: absolute;
            bottom: 0;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 1);
        }
        .footer p {
            font-size: 0.9em;
            margin: 0 10px 0 0;
            background-color: transparent;
        }
        .footer img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }
        .language-selector {
            text-align: right;
            margin-bottom: 15px;
            margin-right: 20px;
        }
        .language-selector select {
            padding: 5px;
            font-size: 1em;
            min-width: 150px;
            z-index: 2000;
        }
        #loading {
            display: none;
            font-size: 1em;
            color: #0066cc;
            margin-top: 10px;
            background-color: transparent;
        }
        #initial-loading {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <p id="initial-loading">Loading...</p>
    <div class="content">
        <div class="language-selector">
            <select id="language-select" onchange="mostrarEnlace(this.value)">
                <option value="es">Español</option>
                <option value="en" selected>English</option>
                <option value="fr">Français</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="de">Deutsch</option>
                <option value="ja">日本語</option>
            </select>
        </div>
        <p></p>
        <p id="link-text">Click <a onclick="abrirEnlace('https://www.mediafire.com/folder/56xpgovnot6tr/EliminarHack')" id="mediafire-link">here</a> to access the files.</p>
        <p class="hashtag" id="hashtag"><a href="https://x.com/Kelonio3DS" target="_blank">#TeAmoKelonio</a></p>
        <div id="loading">Processing, please wait...</div>
    </div>
    <div class="footer">
        <p id="footer-text">Visit us on <a href="https://discord.gg/8Fv8GDg" target="_blank">Discord</a> for any questions!</p>
        <img src="https://media.discordapp.net/attachments/1075818158297980969/1409721344022544445/34_hf_3.png" alt="Discord Logo" onerror="this.src='https://discord.com/assets/1c8a54f25d101bdc607cec7228247a9a.png'; console.error('Error al cargar logo de Discord');">
    </div>

    <script>
        const translations = {
            es: {
                title: "Enlace Manual",
                loading: "Cargando enlace...",
                linkText: "Click <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">aquí</a> para acceder a los archivos.",
                hashtag: "<a href=\"https://x.com/Kelonio3DS\" target=\"_blank\">#TeAmoKelonio</a>",
                footer: "¡Visítanos en <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> para cualquier duda!",
                processing: "Procesando, por favor espera...",
                selectLanguage: "Seleccionar idioma"
            },
            en: {
                title: "Manual Link",
                loading: "Loading link...",
                linkText: "Click <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">here</a> to access the files.",
                hashtag: "<a href=\"https://x.com/Kelonio3DS\" target=\"_blank\">#TeAmoKelonio</a>",
                footer: "Visit us on <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> for any questions!",
                processing: "Processing, please wait...",
                selectLanguage: "Select language"
            },
            fr: {
                title: "Lien Manuel",
                loading: "Chargement du lien...",
                linkText: "Cliquez <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">ici</a> pour accéder aux fichiers.",
                hashtag: "<a href=\"https://x.com/Kelonio3DS\" target="_blank\">#TeAmoKelonio</a>",
                footer: "Rejoignez-nous sur <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> pour toute question !",
                processing: "En cours, veuillez patienter...",
                selectLanguage: "Sélectionner la langue"
            },
            it: {
                title: "Link Manuale",
                loading: "Caricamento del link...",
                linkText: "Clicca <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">qui</a> per accedere ai file.",
                hashtag: "<a href=\"https://x.com/Kelonio3DS\" target=\"_blank\">#TeAmoKelonio</a>",
                footer: "Visita il nostro <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> per qualsiasi domanda!",
                processing: "Elaborazione in corso...",
                selectLanguage: "Seleziona lingua"
            },
            pt: {
                title: "Link Manual",
                loading: "Carregando link...",
                linkText: "Clique <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">aqui</a> para acessar os archivos.",
                hashtag: "<a href=\"https://x.com/Kelonio3DS\" target=\"_blank\">#TeAmoKelonio</a>",
                footer: "Visite-nos no <a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a> para qualquer dúvida!",
                processing: "Processando, por favor aguarde...",
                selectLanguage: "Selecionar idioma"
            },
            de: {
                title: "Manueller Link",
                loading: "Link wird geladen...",
                linkText: "Klicken Sie <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">hier</a>, um auf die Dateien zuzugreifen.",
                hashtag: "<a href=\"https://x.com/Kelonio3DS\" target=\"_blank\">#TeAmoKelonio</a>",
                footer: "Besuchen Sie uns auf <a href=\"https://discord.gg/8Fv8GDg\" target="_blank\">Discord</a> bei Fragen!",
                processing: "Verarbeitung, bitte warten...",
                selectLanguage: "Sprache auswählen"
            },
            ja: {
                title: "マニュアルリンク",
                loading: "リンクを読み込んでいます...",
                linkText: "<a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">ここ</a>をクリックしてファイルにアクセスしてください。",
                hashtag: "<a href=\"https://x.com/Kelonio3DS\" target=\"_blank\">#TeAmoKelonio</a>",
                footer: "ご質問がある場合は、<a href=\"https://discord.gg/8Fv8GDg\" target=\"_blank\">Discord</a>でご連絡ください！",
                processing: "処理中、お待ちください...",
                selectLanguage: "言語を選択"
            }
        };

        function mostrarEnlace(lang = 'en') {
            try {
                document.documentElement.lang = lang;
                document.title = translations[lang].title;

                const urlParams = new URLSearchParams(window.location.search);
                const formId = urlParams.get('form') || '1';

                const mediaFireLinks = {
                    '1': 'https://www.mediafire.com/folder/56xpgovnot6tr/EliminarHack',
                    '2': 'https://www.mediafire.com/folder/koab9l7nchp1h/MemoryPit',
                    '3': 'https://www.mediafire.com/folder/384b15bodytmy/NAND',
                    '4': 'https://www.mediafire.com/folder/8u4bkclvs1076/Stylehax',
                    '5': 'https://www.mediafire.com/folder/2vq288dapxepd/Online',
                    '100': ''
                };

                const mediaFireUrl = mediaFireLinks[formId] || mediaFireLinks['1'];
                const linkText = translations[lang].linkText.replace('{url}', mediaFireUrl);

                document.getElementById('link-text').innerHTML = linkText;
                document.getElementById('hashtag').innerHTML = translations[lang].hashtag;
                document.getElementById('footer-text').innerHTML = translations[lang].footer;
                document.getElementById('loading').innerText = translations[lang].processing;
                document.getElementById('initial-loading').style.display = 'none';

                console.log('Contenido actualizado correctamente');
            } catch (error) {
                console.error('Error en mostrarEnlace:', error);
                document.body.innerHTML = `
                    <div class="content">
                        <p>Error al cargar el contenido. Por favor, intenta de nuevo.</p>
                    </div>
                `;
            }
        }

        function abrirEnlace(mediaFireUrl) {
            const amazonUrl = 'https://amzn.to/4lJC3tK';
            const lang = document.documentElement.lang || 'en';
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loading').innerText = translations[lang].processing;

                console.log('Abriendo MediaFire en nueva pestaña:', mediaFireUrl);
                window.open(mediaFireUrl, '_blank');

                setTimeout(() => {
                    console.log('Redirigiendo ventana actual a Amazon:', amazonUrl);
                    document.getElementById('loading').style.display = 'none';
                    window.location.href = amazonUrl;
                }, 100);
            } catch (error) {
                console.error('Error en abrirEnlace:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.onload = () => {
            try {
                console.log('Iniciando carga de página');
                mostrarEnlace('en');
            } catch (error) {
                console.error('Error en window.onload:', error);
                document.body.innerHTML = `
                    <div class="content">
                        <p>Error al cargar la página. Por favor, intenta de nuevo.</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
